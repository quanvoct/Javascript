<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vẽ tam giác</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
    
    .col {
      float: left;
    }

    .text-center {
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    .py-10 {
      padding: 10px 0px 10px 0px;
    }

    .day {
      width: 70px;
      height: 20px;
      display: inline-block;
      text-align: center;
    }

    .month {
      margin: 20px 0px 20px 10px;
      width: 490px;
      float: left;
      height: 310px;
      border: 0.5px solid #ccc;
    }
  </style>
</head>

<body>
  <script>
    const quantity = 10;

         let sign = "";
         for (let i = 0; i < quantity; i++) {
           sign += "* ";
           document.write(sign, "<br/>");
         }

         for (let i = quantity; i > 0; i--) {
           for (let j = 0; j < i; j++) {
             document.write('* ');       
           }
           document.write('<br/>');
         }

     for (let k = 1; k < quantity; k++) {
       for (let m = 1; m < k; m++) {
       document.write(m);
       }
       document.write('<br/>');
     }

     for (let a = 1; a < quantity; a++) {
       for (let b = 0; b <= a; b++) {
       document.write('&nbsp;');
       }
       for (let b = a; b > 0; b--) {
       document.write(b);
       }
       document.write('<br/>');
     }

    var bai1 = '<div class="col py-10 text-center" style="width: 50%;">';
    for (let i = 1; i <= quantity; i++) {
      for (let j = i; j > 0; j--) {
        bai1 += j + '&nbsp;';
      }
      for (let k = 2; k <= i; k++) {
        bai1 += k + '&nbsp;';
      }
      bai1 += '<br/>';
    }
    bai1 += '</div>';
    document.write(bai1);


    var bai2a = '<div class="col py-10" style="width: 25%; padding-left: 20px">';
    for (let i = 1; i <= quantity; i++) {
      for (let j = 1; j <= i; j++) {
        bai2a += j + '&nbsp;';
      }
      bai2a += '<br/>';
    }
    bai2a += '</div>';
    document.write(bai2a);

    var bai2b = '<div class="col py-10" style="width: 25%;">';
    for (let i = quantity; i >= 1; i--) {
      for (let j = 1; j <= i; j++) {
        bai2b += j + '&nbsp;';
      }
      bai2b += '<br/>';
    }
    bai2b += '</div>';
    document.write(bai2b);

    var bai2c = '<div class="col py-10 text-right" style="width: 25%;">';
    for (let i = 1; i <= quantity; i++) {
      for (let j = i; j >= 1; j--) {
        bai2c += j + '&nbsp;';
      }
      bai2c += '<br/>';
    }
    bai2c += '</div>';
    document.write(bai2c);

    var bai2d = '<div class="col py-10" style="width: 25%;">';
    for (let i = quantity; i >= 1; i--) {
      for (let j = i; j >= 1; j--) {
        bai2d += j + '&nbsp;';
      }
      bai2d += '<br/>';
    }
    bai2d += '</div>';
    document.write(bai2d);

    var bai3 = '<div class="col py-10 text-center" style="width: 100%;">';
    for (let i = 0; i <= quantity; i++) {
      for (let j = 0; j < i; j++) {
        bai3 += Math.pow(2, j) + '&nbsp;';
      }
      for (let k = i; k >= 0; k--) {
        bai3 += Math.pow(2, k) + '&nbsp;';
      }
      bai3 += '<br/>';
    }
    bai3 += '</div>';
    document.write(bai3);


    var bai4 = '<div class="col py-10">',
        year = parseInt(prompt('Nhập năm bạn muốn in lịch'), 0),
        dayName = ['T.Hai', 'T.Ba', 'T.Tư', 'T.Năm', 'T.Sáu', 'T.Bảy', 'C.Nhật'];
    if (!isNaN(year) && year > 1970) {
      for (let i = 1; i <= 12; i++) {
        bai4 += '<div class="month">';
        bai4 += '<div class="text-center py-10" style="width: 100%; border-bottom: 1px solid #999;"><strong> THÁNG ' + i + '/' + year + '</strong></div>';
        for (let k = 0; k < 7; k++) {
          bai4 += '<div class="day py-10">' + dayName[k] + '</div>';
        }
        firstDate = (i <= 9) ? year + '-0' + i + '-01' : year + '-' + i + '-01';
        const milisecond = new Date(firstDate).getTime();
        var firstDateName = ((milisecond / 86400000) % 7) + 3;
        firstDateName = (firstDateName >= 7) ? firstDateName - 7 : firstDateName;
        bai4 += '<div style="width: ' + (firstDateName * 70) + 'px; height: 40px; float: left;"></div>';
        switch (i) {
          case 2:
            if (year % 4 == 0) {
              if (year % 100 == 0) {
                if (year % 400 == 0) day = 29;
                else day = 28;
              } else day = 29;
            } else day = 28;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            day = 30;
            break;
          default:
            day = 31;
            break;
        }
        for (let j = 1; j <= day; j++) {
          bai4 += '<div class="day py-10"> ' + j + ' </div>';

        }
        bai4 += '</div>';
      }
      bai4 += '</div>';
      document.write(bai4);

    } else {
      alert('Năm bạn nhập không hợp lệ!');
    }
  </script>
</body>

</html>
