<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vẽ tam giác</title>
</head>

<body>
  <script>
    const quantity = 10;

    let sign = "";
    for (let i = 0; i < quantity; i++) {
      sign += "* ";
      document.write(sign, "<br/>");
    }
    
    for (let i = quantity; i > 0; i--) {
      for (let j = 0; j < i; j++) {
        document.write('* ');       
      }
      document.write('<br/>');
    }

for (let k = 1; k < quantity; k++) {
  for (let m = 1; m < k; m++) {
  document.write(m);
  }
  document.write('<br/>');
}

for (let a = 1; a < quantity; a++) {
  for (let b = a; b > 0; b--) {
  document.write(b);
  }
  document.write('<br/>');
}
  </script>
</body>

</html>
