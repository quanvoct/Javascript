<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng cửu chương</title>
  </head>
  <body>
    <script>
      const quantity = 10;
      table = '<table cellpadding="5" cellspacing="0" border="0" style="float: left; margin-left: 20px">';
      for (let hang = 1; hang <= quantity; hang++) {
        table += "<tr>";
        for (let cot = 1; cot <= quantity; cot++) {
          table += "<td>"+ cot + " &times; " + hang + " = " + hang * cot + "</td>";
        }
        table += "</tr>";
      }
      table += "</table>";
      document.write(table);
    </script>
  </body>
</html>
