<html lang="en">

    <title>Số đảo ngược</title>

  <body>
    <script>
      // let content = prompt('Nhập một nội dung:', 0);
      // let array = content.split("").reverse().join(""); //Lười thì có thể làm cách này
      // alert(array);
      let number = parseInt(prompt("Nhập một nội dung:", 0));
      let last = 0,
        revert = 0;
      while (number != 0) {
        last = number % 10;
        revert = revert * 10 + last;
        number = (number - last) / 10;
      }
      console.log(revert);
    </script>
  </body>
