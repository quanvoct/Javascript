<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In danh sách các số nguyên tố</title>
</head>

<body>
  <script>
    //Chạy 1 vòng lặp lớn 2 biến, 1 biến thể hiện số cần kiểm tra, biến còn lại để đếm số nguyên tố 
    //Chạy vòng lặp kiểm tra số i có chia hết cho những số nào, mỗi lần chia hết thì tính là 1 ước số
    //Chạy hết vòng lặp con, số nào có 2 ước số thì số đó là số nguyên tố
    let max = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số nguyên tố?", 0));
    document.write('Cách 1:<br/>');
    for (let i = 1, count = 1; count <= max; i++) {
      let uocso = 0;
      for (let j = 1; j <= i; j++) {
        if (i % j == 0) {
          uocso += 1;
          continue;
        }
      }
      if (uocso == 2) {
        document.write(i + '<br/>');
        count++;
      }
    }
document.write('<hr>');
    //Chạy 1 vòng lặp lớn, chạy 2 biến, 1 biến thể hiện số cần kiểm tra, biến còn lại để đếm thứ tự số nguyên tố được tính
    //Đặt 1 biến tạm, cho rằng nó đúng
    //Chạy vòng lặp con kiểm tra số i có chia hết cho số nào khác tính từ 2 đến i-1 không, nếu có thì trả biến temp về giá trị sai
    //Sau khi chạy vòng lặp mà biến temp vẫn đúng thì hiển thị nó như 1 số nguyên tố và giảm biến đếm xuống 1 đơn vị
    document.write('Cách 2:<br/>');
    for (let i = 1, j = max; j > 0; i++) {
      let temp = true;
      for (let j = 2; j < i; j++) {
        if (i % j == 0) {
          temp = false;
          break;
        }
      }
      if (temp == true) {
        document.write(i + '<br/>');
        j--;
      }
    }
  </script>
</body>

</html>
