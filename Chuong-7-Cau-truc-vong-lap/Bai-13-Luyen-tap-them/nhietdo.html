<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
        let t = 0;
        while (t >= 0) {
            t = parseInt(prompt('Nhập nhiệt độ:'), 0);
            if (t > 100) {
                alert('Hãy giảm nhiệt độ');
                continue;
            } else if (t < 20) {
                alert('Hãy tăng nhiệt độ');
                continue;
            } else {
                alert('Bạn vừa nhập ' + t + '°C');
                break;
            }
        }
        </script>
</body>
</html>
