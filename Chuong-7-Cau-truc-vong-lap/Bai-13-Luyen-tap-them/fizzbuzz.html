<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dãy số FIBONACCI</title>
</head>

<body>
    <script>
        let a = '';
        for (let i = 0; i <= 100; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                if (i % 3 == 0) {
                    a += 'Fizz';
                }
                if (i % 5 == 0) {
                    a += 'Buzz';
                }
                a += '<br/>';
            }
            else {
                a += i.toString();
                a += '<br/>';
            }
        }
        document.write(a);
    </script>
</body>

</html>
