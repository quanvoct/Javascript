<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dãy số FIBONACCI</title>
</head>

<body>
    <script>
        let a = 0,
            b = 1, max = parseInt(prompt('Bạn muốn hiển thị bao nhiêu số trong dãy Fibonacci?', 0)), sum=0;
        for (let i = 0; i <= max; i++) {
            c = b + a;
            sum += c;
            a = b;
            b = c;
        }
        document.write('Tổng của '+max+' số nguyên tố đầu tiên là: '+sum)
    </script>
</body>

</html>
