<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vòng lặp lồng nhau</title>
  </head>
  <body>
    <script>
      const quantity = 10;
      tablea = '<table cellpadding="10" cellspacing="0" border="1" style="float: left; margin-left: 20px">';
      for (let hang = 1; hang <= quantity; hang++) {
        tablea += "<tr>";
        for (let cot = 1; cot <= quantity; cot++) {
          tablea += "<td>" + hang * cot + "</td>";
        }
        tablea += "</tr>";
      }
      tablea += "</table>";
      tableb = '<table cellpadding="10" cellspacing="0" border="1" style="float: left; margin-left: 20px">';
      let row = 1;
      let col = 1;
      while (row <= quantity) {
        tableb += "<tr>";
        while (col <= quantity) {
            console.log(row, col);
          tableb += "<td>" + row * col + "</td>";
          col++;
        }
        tableb += "</tr>";
        col = 1;
        row++;
      }
      tableb += "</table>";
      document.write(tablea, tableb);
    </script>
  </body>
</html>
