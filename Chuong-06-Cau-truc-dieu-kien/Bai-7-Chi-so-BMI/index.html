<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card my-3 mx-auto" style="width: 30rem;">
      <div class="card-body">
        <form id="bmiChecker">
          <div class="input-group mb-3">
            <span class="input-group-text">Chiều cao (cm)</span>
            <input type="text" class="form-control" id="chieucao" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Cân nặng (kg)</span>
            <input type="text" class="form-control" id="cannang" />
          </div>
          <p id="returnText" class="my-5"></p>
        </form>
      </div>
    </div>
    <script>
      var chieucao  = document.getElementById("chieucao");
      var cannang   = document.getElementById("cannang");
      var bmiChecker= document.getElementById('bmiChecker');
      var returnText= document.getElementById("returnText");
      bmiChecker.addEventListener("change", function () {
          if (chieucao.value != '' && cannang.value != '') {
              h     = parseFloat(chieucao.value);
              w     = parseFloat(cannang.value);
              bmi   = w / Math.pow(h/100, 2);
              console.log(bmi);
              switch (true) {
                  case bmi < 16:
                      returnText.innerHTML = 'Gầy độ III';
                      break;
                  case bmi >= 16 && bmi < 17:
                      returnText.innerHTML = 'Gầy độ II';
                      break;
                  case bmi >=17 && bmi < 18.5:
                      returnText.innerHTML = 'Gầy độ I';
                      break;
                  case bmi >= 18.5 && bmi < 25:
                      returnText.innerHTML = 'Bình thường';
                      break;
                  case bmi >=25 && bmi < 30:
                      returnText.innerHTML = 'Thừa cân';
                      break;
                  case bmi >= 30 && bmi < 35:
                      returnText.innerHTML = 'Béo phì độ I';
                      break;
                  case bmi >= 35 && bmi <=40:
                      returnText.innerHTML = 'Béo phì độ II';
                      break;
                  default:
                      returnText.innerHTML = 'Béo phì độ III';
                      break;
              }
          }
      });
    </script>
  </body>
</html>
