<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với switch-case</title>
    <script>
        //Bài 1 chuyển đổi if else bậc thang sang switch-case
        var browser = (function (agent) {
        switch (true) {
            case agent.indexOf("edge") > -1: return "Chrome Edge";
            case agent.indexOf("edg/") > -1: return "Microsoft Edge";
            case agent.indexOf("opr") > -1 && !!window.opr: return "Opera";
            case agent.indexOf("chrome") > -1 && !!window.chrome: return "Google Chrome";
            case agent.indexOf("trident") > -1: return "Internet Explorer";
            case agent.indexOf("firefox") > -1: return "Mozilla Firefox";
            case agent.indexOf("safari") > -1: return "Safari";
            default: return "other";
        }
        })(window.navigator.userAgent.toLowerCase());
        document.write(browser);

        //Bài 2 viết lại cấu trúc switch-case
        let number = parseFloat(prompt('Nhập một số bất kỳ', ''));
        switch (number) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
            default:
                alert('Giá trị khác');
        }

    </script>
</head>
<body>
</body>
</html>
