<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check number by switchcase</title>
    <script>
        let value = prompt('Type any number', 0);
        // if (value > 0) {
        //     alert(1);
        // } else if (value < 0) {
        //     alert(-1);
        // } else {
        //     alert(0);
        // }
        switch (true) {
            case value > 0:
                alert(1);
                break;
            case value < 0:
                alert(-1);
                break;
        
            default:
                alert(0);
                break;
        }
    </script>
</head>
