<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi tiền tệ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card my-3 mx-auto" style="width: 30rem">
      <div class="card-body">
        <form id="lunarYear">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nhập năm cần chuyển đổi"
              id="input"
            />
            <span class="input-group-text">→</span>
            <input
              type="text"
              class="form-control bg-white"
              placeholder="Năm âm lịch"
              id="output"
              readonly
            />
          </div>
        </form>
        <script>
          var input = document.getElementById("input");
          var output = document.getElementById("output");
          var dscan = [
            "Canh",
            "Tân",
            "Nhâm",
            "Quý",
            "Giáp",
            "Ất",
            "Bính",
            "Đinh",
            "Mậu",
            "Kỷ",
          ];
          var dschi = [
            "Thân",
            "Dậu",
            "Tuất",
            "Hợi",
            "Tý",
            "Sửu",
            "Dần",
            "Mẹo",
            "Thìn",
            "Tỵ",
            "Ngọ",
            "Mùi",
          ];
          input.addEventListener("keyup", function () {
            yearNumber = parseInt(input.value);
            if (!isNaN(yearNumber)) {
              let can = dscan[yearNumber % 10] + " ";
              let chi = dschi[yearNumber % 12];
              output.value = can + chi;
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
