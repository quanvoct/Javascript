<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra giá trái cây</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card m-3">
      <div class="card-body">
        <form>
          <select class="form-select" id="fruits">
            <option selected>Chọn loại trái cây</option>
            <option value="duahau">Dưa hấu</option>
            <option value="oi">Ổi</option>
            <option value="xoai">Xoài</option>
            <option value="tao">Táo</option>
            <option value="cam">Cam</option>
            <option value="chomchom">Chôm chôm</option>
            <option value="mangcut">Măng cụt</option>
          </select>
          <p id="returnText" class="my-5"></p>
        </form>
      </div>
    </div>
    <script>
      let fruits = document.getElementById("fruits");
      let returnText = document.getElementById("returnText");
      fruits.addEventListener('change', function () {
        switch (fruits.value) {
          case "duahau":
          case "oi":
            returnText.innerHTML = "20000 VNĐ/kg";
            break;
          case "xoai":
          case "tao":
            returnText.innerHTML = "30000 VNĐ/kg";
            break;
          case "cam":
          case "chomchom":
            returnText.innerHTML = "40000 VNĐ/kg";
            break;
          case "mangcut":
            returnText.innerHTML = "50000 VNĐ/kg";
            break;
          default:
            returnText.innerHTML = "Hãy chọn một loại trái cây!";
            break;
        }
      });
    </script>
  </body>
</html>
