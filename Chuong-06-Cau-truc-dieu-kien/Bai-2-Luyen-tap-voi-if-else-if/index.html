<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc if…else…if</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="card m-3">
        <div class="card-body">
            <form >
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="button">Đăng nhập</button>
                <p id="returnText"></p>
              </form>
        </div>
    </div>
    <script>
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var button   = document.getElementById('button');
        var returnText   = document.getElementById('returnText');
        button.addEventListener("click" , function (event) {
            event.preventDefault();
            if (username.value == 'Admin') {
                if(password.value == 'TheMaster') {
                    returnText.innerText = 'Welcome '+username.value;
                }
                else if (password.value == '') {
                    returnText.innerText = 'Canceled!';
                } else {
                    returnText.innerText = 'Sai mật khẩu';
                }
            } else if (username.value == '') {
                returnText.innerText = 'Canceled';
            } else {
                returnText.innerText = 'I don\'t know you';
            }
        });
    </script>
</body>
</html>
