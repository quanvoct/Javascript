<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIỂM TRA SỐ CHẴN LẺ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function oddOrEven() {
            let value = parseInt(document.getElementById('inputAnything').value);
            if ( !isNaN(value) ) {
                if (value % 2 == 0) {
                    document.getElementById('outputText').innerHTML = 'Số chẵn';
                } else {
                    document.getElementById('outputText').innerHTML = 'Số lẻ';
                }
            }
            else document.getElementById('outputText').innerHTML = 'Không phải số';
        }
    </script>
</head>
<body>
    <div class="card m-3">
        <div class="card-header text-center">
            <h3>CHƯƠNG TRÌNH KIỂM TRA SỐ CHẴN LẺ</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3 text-right">
                    <label for="inputNumber" class="form-label">Nhập vào 1 số bất kỳ</label>
                    <input type="text" class="form-control" id="inputAnything" onkeyup="oddOrEven()">
                    <p id="outputText" class="text-right" style="text-align: right;"></p>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
