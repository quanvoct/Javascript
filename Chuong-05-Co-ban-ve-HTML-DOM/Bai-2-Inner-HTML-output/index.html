<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành hiển thị đầu ra</title>
    <script>
        function insertAfter() {
            document.getElementById('output').innerHTML = '<p>Xin chào tất cả mọi người</p>';
        }
    </script>
</head>
<body>
    <h1>Bài thực hành hiển thị đầu ra</h1>
    <h2>Bài tập 2: Inner HTML</h2>
    <input type="button" onclick="insertAfter()" value="Insert After">
    <div id="output"></div>
</body>
</html>
