<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành hiển thị đầu ra</title>
    <script>
        function replaceMe() {
            document.write('Document content has been change');
        }
    </script>
</head>
<body>
    <h1>Bài thực hành hiển thị đầu ra</h1>
    <h2>Bài tập 3: Dùng Document Write</h2>
    <input type="button" onclick="replaceMe()" value="Change document content">
</body>
</html>
