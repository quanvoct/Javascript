<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Năm nhuận</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function leapYear() {
            let year = parseInt(document.getElementById('inputValue').value);
            if ( !isNaN(year) ) {
                if (year > -9999 && year < 9999) {
                    if (year % 4 == 0) {
                        if (year % 100 == 0) {
                            if (year % 400 == 0) document.getElementById('outputText').innerHTML = 'Năm nhuận!';
                            else document.getElementById('outputText').innerHTML = 'Năm KHÔNG nhuận!';
                        } else document.getElementById('outputText').innerHTML = 'Năm nhuận';
                    } else document.getElementById('outputText').innerHTML = 'Năm KHÔNG nhuận!';
                } else document.getElementById('outputText').innerHTML = 'Năm phải có 4 chữ số';
            } else document.getElementById('outputText').innerHTML = 'Không phải số';
        }
    </script>
</head>
<body>
    <div class="card m-3">
        <div class="card-header text-center">
            <h3>KIỂM TRA NĂM NHUẬN</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Nhập vào năm muốn kiểm tra</label>
                    <input type="text" class="form-control" id="inputValue" onkeyup="leapYear()">
                </div>
                <span id="outputText"></span>
              </form>
        </div>
    </div>
</body>
</html>
