<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên nhỏ nhất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-primary text-center">Số nhỏ nhất</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input"
                    placeholder="Nhập vào các số cần kiểm tra, cách nhau bởi dấu phẩy">
            </div>
            <p id="output" class="text-end"></p>
        </div>
    </div>
    <script>
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        input.addEventListener('keyup', function () {
            let array = input.value.split(',');
            console.log(array);
            output.innerText = 'Số nhỏ nhất: ' + soNhoNhat(array);
        })
        function soNhoNhat(array) {
            let min = parseFloat(array[0]);
            for (let i = 1; i < array.length; i++) {
                if (min > parseFloat(array[i])) min = parseFloat(array[i]); 
            }
            return min;
        }
    </script>
</body>

</html>
