<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số dương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-primary text-center">Số dương | âm</h1>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="input"
                    placeholder="Nhập vào 1 số">
            </div>
            <p id="output" class="text-end"></p>
        </div>
    </div>
    <script>
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        input.addEventListener('keyup', function () {
            let num = input.value;
            output.innerText = (checkSoDuong(num))?'Số nguyên dương':'Không phải số nguyên dương';
        })
        function checkSoDuong(number) {
            let a = (number > 0 && number%1===0) ? true:false;
            return a;
        }
    </script>
</body>

</html>
