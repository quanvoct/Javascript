<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi đơn vị đo lường</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-center">Measure converter</h1>
            <form id="degreeExchange">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="meter" placeholder="Mét">
                    <span class="input-group-text">&#x21C6;</span>
                    <input type="text" class="form-control" id="feet" placeholder="Feet">
                </div>
            </form>
        </div>
    </div>
    <script>
        function exchange(m, f) {
            if (m == null) {
                meter.value = f * 0.3048;
            }
            if (f == null) {
                feet.value = m * 3.28084;
            }
        }
        var meter = document.getElementById('meter');
        var feet = document.getElementById('feet');
        var degreeExchange = document.getElementById('degreeExchange');
        meter.addEventListener('keyup', function () {
            m = parseFloat(meter.value);
            exchange(m, null);
        })
        feet.addEventListener('keyup', function () {
            f = parseFloat(feet.value);
            exchange(null, f);
        })
    </script>
</body>
</html>
