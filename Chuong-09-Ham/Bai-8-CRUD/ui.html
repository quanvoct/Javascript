<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .form-check-lg input {
            width: 3.5rem !important;
            height: 1.8rem
        }

        .form-check-lg label {
            line-height: 2.2rem;
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="card my-3 mx-auto">
        <div class="card-header">
            <h1 class="text-primary text-center">Lập danh sách sản phẩm</h1>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row p-0">
                    <div class="col-lg-1 col-sm-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="oligo-name" placeholder="Name"
                            autocomplete="off" autofocus>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-9">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="oligo-string" autocomplete="off"
                            placeholder="Sequence string">
                            <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
                            id="string-counter" style="z-index: 3;">
                            99+
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-5">
                        <div class="form-check form-switch form-check-lg">
                            <input class="form-check-input" type="checkbox" id="oligo-status">
                            <label class="form-check-label" id="oligo-status-label"
                            for="oligo-status">status-label</label>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-5">
                        <select class="form-select" id="oligo-normalization">
                            <option value="0" selected>0 pmol/µL</option>
                            <option value="50">50 pmol/µL</option>
                            <option value="100">100 pmol/µL</option>
                        </select>
                    </div>
                    <div class="col-lg-1 col-sm-2">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-block" id="oligo-submit">submit-label</button>
                            <button class="btn btn-primary btn-block d-none" id="oligo-edit">edit-label</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-none" id="base-list">A,T,G,C</div>
            <div class="d-none" id="name-length">3,16</div>
            <div class="d-none" id="string-length">6,15,36,75</div>
            <div class="d-none" id="od-list">1.5+,3+,3+</div>
            <div class="d-none" id="type-list">PremiumOligo.00,PremiumOligo.01,PremiumOligo.02</div>
            <div class="d-none" id="estimated-list">95%+,90%+,85%+</div>
            <div class="d-none" id="turn-around-time-list">48,48,72</div>
            <div class="d-none" id="unit-price-list">4300,4300,5000</div>
            <ol class="text-danger" id="validate-form"></ol>
        </div>
    </div>
    <div class="card my-3 mx-auto">
        <div class="card-body">
            <div class="table-responsive-sm table-responsive-md table-responsive" id="oligo-list">
            </div>
        </div>
    </div>
    <script src="lang.js"></script>
    <script src="scriptOligo.js"></script>
</body>
</html>
