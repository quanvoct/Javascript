<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nén ảnh tự động</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            width: calc(100% - 40px);
            height: 300px;
            border: 2pt dashed gray;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .drop-zone.hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .drop-zone input {
            display: none;
        }

        .img-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .card-body p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .progress {
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="drop-zone" id="drop-zone">
        <div>
            <p id="drop-zone-text">Kéo hình ảnh và thả vào đây, hoặc click vào đây để chọn ảnh</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <select id="resizeOptions" class="form-select mt-2">
                <option value="original">Original</option>
                <option value="2560">2560x2560</option>
                <option value="1920">1920x1920</option>
                <option value="1600">1600x1600</option>
                <option value="1440">1440x1440</option>
                <option value="1280">1280x1280</option>
                <option value="1080">1080x1080</option>
                <option value="960">960x960</option>
                <option value="600">600x600</option>
            </select>
        </div>
    </div>

    <div class="text-center mb-3">
        <button id="downloadAll" class="btn btn-primary" style="display:none;">Download All as ZIP</button>
    </div>

    <div class="row" id="result"></div>
</div>

<script src="jquery-3.6.0.min.js"></script>
<script src="compressor.min.js"></script>
<script src="jszip.min.js"></script>
<script src="jszip-utils.min.js"></script>
<script>
    $(document).ready(function () {
        const dropZone = $('#drop-zone');
        const fileInput = $('#fileInput');
        const resizeOptions = $('#resizeOptions');
        const resultContainer = $('#result');
        const downloadAllBtn = $('#downloadAll');
        const dropZoneText = $('#drop-zone-text');
        const zip = new JSZip();
        let imageCount = 0;

        // Handle drag & drop
        dropZone.on('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.addClass('hover');
        });

        dropZone.on('dragleave', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('hover');
        });

        dropZone.on('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.removeClass('hover');
            const files = e.originalEvent.dataTransfer.files;
            handleFiles(files);
        });

        // Handle file selection
        dropZone.on('click', function () {
            fileInput.click();
        });

        fileInput.on('change', function (e) {
            const files = e.target.files;
            handleFiles(files);
        });

        // Handle files
        function handleFiles(files) {
            imageCount = files.length;
            for (const file of files) {
                const dimension = resizeOptions.val() === 'original' ? undefined : parseInt(resizeOptions.val());

                dropZoneText.text('Đang xử lý... 0%');

                new Compressor(file, {
                    quality: 0.8,
                    maxWidth: dimension,
                    maxHeight: dimension,
                    success(result) {
                        const url = URL.createObjectURL(result);
                        const originalSize = formatFileSize(file.size);
                        const compressedSize = formatFileSize(result.size);
                        const card = `
                            <div class="col-2 image-card">
                                <div class="card">
                                    <img src="${url}" class="card-img-top img-preview">
                                    <div class="card-body text-center">
                                        <p><strong>${result.name}</strong></p>
                                        <p>Original: ${originalSize}</p>
                                        <p>Compressed: ${compressedSize}</p>
                                        <a href="${url}" download="${result.name}" class="btn btn-link btn-sm">Download</a>
                                    </div>
                                </div>
                            </div>`;
                        resultContainer.append(card);

                        // Add file to zip
                        zip.file(result.name, result);

                        imageCount--;
                        const percentage = ((files.length - imageCount) / files.length) * 100;
                        dropZoneText.text(`Đang xử lý... ${percentage.toFixed(0)}%`);

                        if (imageCount === 0) {
                            dropZoneText.text('Kéo hình ảnh và thả vào đây, hoặc click vào đây để chọn ảnh');
                            downloadAllBtn.show();
                        }
                    },
                    error(err) {
                        console.log(err.message);
                    },
                });
            }
        }

        // Format file size function
        function formatFileSize(size) {
            return size >= 1024 * 1024
                ? (size / (1024 * 1024)).toFixed(2) + ' MB'
                : (size / 1024).toFixed(2) + ' KB';
        }

        // Download all files as ZIP
        downloadAllBtn.on('click', function () {
            zip.generateAsync({ type: "blob" }).then(function (content) {
                const zipFileName = `compressed_images_${Date.now()}.zip`;
                const zipUrl = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = zipUrl;
                a.download = zipFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });
    });
</script>

</body>
</html>
