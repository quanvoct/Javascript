<!DOCTYPE html>
<html>
<head>
  <title> Luyện tập với form </title>
  <style>
    .form-basic{
        max-width: 640px;
        margin: 0 auto;
        padding: 55px;
        box-sizing: border-box;
        background-color: #ffffff;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 10%);
        font: bold 14px sans-serif;
        text-align: center;
    }
    .form-basic .form-row {
        text-align: left;
        margin-bottom: 22px;
    }
    .form-basic .form-row > label span{
        display: inline-block;
        box-sizing: border-box;
        color: #5F5F5F;
        width: 180px;
        text-align: right;
        vertical-align: top;
        padding: 12px 25px;
    }

    .form-basic input{
        color:  #5f5f5f;
        box-sizing: border-box;
        width: 240px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 12px;
        border: 1px solid #dbdbdb;
    }

    .form-basic input[type=radio],
    .form-basic input[type=checkbox]{
        box-shadow: none;
        width: auto;
    }

    .form-basic input[type=checkbox]{
        margin-top: 13px;
    }

    .form-basic select{
        background-color: #ffffff;
        color:  #5f5f5f;
        box-sizing: border-box;
        max-width: 240px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 12px 8px;
        border: 1px solid #dbdbdb;
    }

    .form-basic textarea{
        color:  #5f5f5f;
        box-sizing: border-box;
        width: 240px;
        height: 80px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        font: normal 13px sans-serif;
        padding: 12px;
        border: 1px solid #dbdbdb;
        resize: vertical;
    }

    .form-basic .form-radio-buttons{
        display: inline-block;
        vertical-align: top;
    }

    .form-basic .form-radio-buttons > div{
        margin-top: 10px;
    }

    .form-basic .form-radio-buttons label span{
        margin-left: 8px;
        color: #5f5f5f;
        font-weight: normal;
    }

    .form-basic .form-radio-buttons input{
        width: auto;
    }

    .form-basic button{
        display: block;
        border-radius: 2px;
        background-color:  #6caee0;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 14px 22px;
        border: 0;
        margin: 40px 183px 0;
    }
  </style>
</head>
<body>
        <h2>LUYỆN TẬP VỚI FORM</h2>
        <form class="form-basic" method="post" action="#">

            <div class="form-row">
                <label>
                    <span>Tên đầy đủ</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Số điện thoại</span>
                    <input type="tel" name="phone">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Giới thiệu bản thân</span>
                    <textarea name="self-intro"></textarea>
                </label>
            </div>

            <div class="form-row">
                <label><span>Sở thích</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Du lịch</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Mua sắm</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Làm đẹp</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Thể thao</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Xem phim</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Chơi game</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" name="interested">
                            <span>Làm đẹp</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-row">
                <button type="submit">Gửi thông tin</button>
                <button type="reset">Nhập lại</button>
            </div>
            </form>
</body>
</html>
