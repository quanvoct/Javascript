<!DOCTYPE html>
<html>
<head>
  <title> Bài tập form cơ bản </title>
  <style>
    .wufoo {
        font-family: Arial, Helvetica, sans-serif;
    }
    .form-basic{
        max-width: 640px;
        margin: 0 auto;
        padding: 55px;
        box-sizing: border-box;
        background-color: #ffffff;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 10%);
        font: bold 14px sans-serif;
        text-align: center;
    }
    .form-basic .form-row {
        text-align: left;
        margin-bottom: 22px;
    }
    .form-basic .form-row > label span{
        display: inline-block;
        box-sizing: border-box;
        color: #5F5F5F;
        width: 180px;
        text-align: right;
        vertical-align: top;
        padding: 12px 25px;
    }

    .form-basic input{
        color:  #5f5f5f;
        box-sizing: border-box;
        width: 240px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 12px;
        border: 1px solid #dbdbdb;
    }

    .form-basic input[type=radio],
    .form-basic input[type=checkbox]{
        box-shadow: none;
        width: auto;
    }

    .form-basic input[type=checkbox]{
        margin-top: 13px;
    }

    .form-basic select{
        background-color: #ffffff;
        color:  #5f5f5f;
        box-sizing: border-box;
        max-width: 240px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 12px 8px;
        border: 1px solid #dbdbdb;
    }

    .form-basic textarea{
        color:  #5f5f5f;
        box-sizing: border-box;
        width: 240px;
        height: 80px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        font: normal 13px sans-serif;
        padding: 12px;
        border: 1px solid #dbdbdb;
        resize: vertical;
    }

    .form-basic .form-radio-buttons{
        display: inline-block;
        vertical-align: top;
    }

    .form-basic .form-radio-buttons > div{
        margin-top: 10px;
    }

    .form-basic .form-radio-buttons label span{
        margin-left: 8px;
        color: #5f5f5f;
        font-weight: normal;
    }

    .form-basic .form-radio-buttons input{
        width: auto;
    }

    .form-basic button{
        display: block;
        border-radius: 2px;
        background-color:  #6caee0;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 14px 22px;
        border: 0;
        margin: 40px 183px 0;
    }
  </style>
</head>
<body>
        <form method="get" action="simpleform.html" class="form-basic wufoo">
            <h2>BÀI TẬP FORM NHẬP LIỆU</h2>
            <div class="form-row">
                <p>What would you like to buy?</p>
                <select>
                    <option value = "  ">A</option>
                    <option>B (+  0.5$)</option>
                    <option>C (+  0.5$)</option>
                </select>
            </div>
            <div class="form-row">
                <p>How many would you like to order?</p>
                <input type="radio" name="rd"/> 1 - $10 <br/>
                <input type="radio" name="rd"/> 2 - $20 <br/>
                <input type="radio" name="rd"/> 3 - $25 <br/>
            </div>
            <div class="form-row">
                <p>Name <span style="color: red">*</span> </p>
                <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
                <input type = "text" name="lastname" placeholder="LastName" size="15"/>
                <p>Email</p>
                <input type = "text" name="email" size="35"/>
                <p>Phone Number</p>
                <input type = "text" name="phone1" size="3"/> -
                <input type = "text" name="phone2" size="4"/> -
                <input type = "text" name="phone3" size="4"/>
            </div>
            <div class="form-row">
            <p><input type = "button" name="btSubmit" value="Submit"/></p>
            </div>
        </form>
</body>
</html>
