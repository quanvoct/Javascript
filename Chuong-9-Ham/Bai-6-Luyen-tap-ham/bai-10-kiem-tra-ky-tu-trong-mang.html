<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên nhỏ nhất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
        var input = parseInt(prompt('Nhập vào một số nguyên', 0));
        var array = [];
        for (let i = 0; i < 10; i++) {
            element = Math.floor(Math.random() * 100);
            array.push(element);
        }
        console.log(array);
        function checkExistElement(number, array) {
            let check = false;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == number) {
                    check = true;
                    break;
                }
            }
            return check;
        }
        alert((checkExistElement(input, array)) ? 'Chúc mừng! Số bạn đoán nằm trong dãy số' : 'Bạn đã đoán sai');
    </script>
</body>

</html>
