<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('Nhập vào số thứ nhất:', 0));
        var b = parseInt(prompt('Nhập vào số thứ hai:', 0));
        document.write(f(a,b));
        function f(a, b) {
            if (a > b) {
                return 'Lớn hơn là có thiệt!';
            } else {
                return a + b;
            }
        }
    </script>
</body>

</html>
