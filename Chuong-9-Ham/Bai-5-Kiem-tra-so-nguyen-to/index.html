<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-primary text-center">Kiểm tra số nguyên tố</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" placeholder="Nhập số cần kiểm tra" autofocus>
            </div>
            <p id="output" class="text-end"></p>
        </div>
    </div>
    <script>
        var input = document.getElementById('input');
        var output = document.getElementById('output');

        input.addEventListener('keyup', function () {
            value = parseInt(input.value);
            output.innerText = (checker(value)) ? 'Số nguyên tố' : 'Không phải số nguyên tố';
        })

        function checker(number) {
            if (number != 1 && number != 0) {
                let boo = true;
                for (let j = 2; j <= Math.sqrt(number); j++) {
                    // console.log(number + '%' + j + '=' + number % j);
                    if (number % j == 0) {
                        boo = false;
                        continue;
                    }
                }
                return boo;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
