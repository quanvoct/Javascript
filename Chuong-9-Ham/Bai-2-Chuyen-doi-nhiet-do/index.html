<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi nhiệt độ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-center text-primary">Temperature converter</h1>
            <form id="degreeExchange">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="celsius" placeholder="Celsius (°C)">
                    <span class="input-group-text">&#x21C6;</span>
                    <input type="text" class="form-control" id="fahrenheit" placeholder="Fahrenheit (°F)">
                </div>
            </form>
        </div>
    </div>
    <script>
        function exchange(c, f) {
            if (c == null) {
                celsius.value = (f - 32) / 1.8;
            }
            if (f == null) {
                fahrenheit.value = c * 1.8 + 32;
            }
        }
        var celsius = document.getElementById('celsius');
        var fahrenheit = document.getElementById('fahrenheit');
        var degreeExchange = document.getElementById('degreeExchange');
        celsius.addEventListener('keyup', function () {
            c = parseFloat(celsius.value);
            console.log(c);
            exchange(c, null);
        })
        fahrenheit.addEventListener('keyup', function () {
            f = parseFloat(fahrenheit.value);
            console.log(f);
            exchange(null, f);
        })
    </script>
</body>

</html>
