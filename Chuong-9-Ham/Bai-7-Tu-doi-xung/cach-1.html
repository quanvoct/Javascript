<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ đối xứng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-primary text-center">Từ đối xứng</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" placeholder="Nhập vào một từ" autofocus>
            </div>
            <p id="output" class="text-end"></p>
        </div>
    </div>
    <script>
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        input.addEventListener('keyup', function () {
            let num = input.value
            output.innerText = (isPalindrome(num))?'Phải':'Không phải';
            console.log(num);
        })
        
        function isPalindrome(a) {
            //if (a != '') {
                console.log(a[0] + ' - ' + a[a.length - 1]);
                if (a[0] == a[a.length - 1]) {
                    // a = a.split('');
                    // a.pop();
                    // a.shift();
                    while (a.length >1) {
                        isPalindrome(a.join(''));
                    }
                } else {
                    return false;
                }
            //}
        }
    </script>
</body>

</html>
