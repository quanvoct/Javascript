<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vừng ơi mở ra!</title>
</head>
<body>
    <script>
        const code = 'Vừng ơi mở ra!';
        let voice;
        do {
            voice = prompt('Nhập câu thần chú thần chú:');
        } while (voice != code);
        document.write('Chào ông chủ của hang động!');
    </script>
</body>
</html>
