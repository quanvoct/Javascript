<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam giác vuông</title>
</head>
<body>
    <script>

        var quantity = 10;
        var bai2a = '';
        for (let i = 1; i <= quantity; i++) {
          for (let j = 1; j <= i; j++) {
            bai2a += j + '&nbsp;';
          }
          bai2a += '<br/>';
        }
        bai2a += '</div>';
        document.write(bai2a);
    
        var bai2b = '';
        for (let i = quantity; i >= 1; i--) {
          for (let j = 1; j <= i; j++) {
            bai2b += j + '&nbsp;';
          }
          bai2b += '<br/>';
        }
        bai2b += '</div>';
        document.write(bai2b);
    
        var bai2c = '';
        for (let i = 1; i <= quantity; i++) {
          for (let j = i; j >= 1; j--) {
            bai2c += j + '&nbsp;';
          }
          bai2c += '<br/>';
        }
        bai2c += '</div>';
        document.write(bai2c);
    
        var bai2d = '';
        for (let i = quantity; i >= 1; i--) {
          for (let j = i; j >= 1; j--) {
            bai2d += j + '&nbsp;';
          }
          bai2d += '<br/>';
        }
        bai2d += '</div>';
        document.write(bai2d);</script>
</body>
</html>
