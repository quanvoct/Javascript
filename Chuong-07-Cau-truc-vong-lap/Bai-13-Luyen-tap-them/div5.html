    <title>In dãy số FIBONACCI</title>
</head>

<body>
    <script>
        let a = 0,
            b = 1, div5;
        for (let i = 2; i >= 0; i++) {
            c = b + a;
            if (c % 5 == 0) {
                document.write('Tìm thấy số đầu tiên chia hết cho 5 trong dãy Fibonacci là '+c+', ở vị trí thứ '+i); 
                break; }
            a = b;
            b = c;
        }
    </script>
