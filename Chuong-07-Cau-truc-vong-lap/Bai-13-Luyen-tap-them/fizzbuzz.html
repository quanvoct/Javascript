<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In dãy số FIBONACCI</title>
</head>

<body>
    <script>
        let a = '';
        for (let i = 0; i <= 100; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                if (i % 3 == 0) {
                    a += 'Fizz';
                }
                if (i % 5 == 0) {
                    a += 'Buzz';
                }
                a += '<br/>';
            }
            else {
                a += i + '<br/>';
            }
        }
        document.write(a);
        // cách 2
        //chạy vòng lặp từ 0 - 99
        //trong vòng lặp dùng câu lệnh if-else hoặc switch-case để phân nhánh công việc
        //check điều kiện i có chia hết cả 3 và 5 không, nếu đúng thì thay i = fizzbuzz
        //nếu không đúng thì check i có in hết cho 3 không và i có chia hết cho 5 không, nếu có thì in ra fizz hoặc buzz
        //không chia hết cho đứa nào hết thì in ra giá trị i
    </script>
</body>

</html>
