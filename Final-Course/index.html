<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- ĐƯờng dẫn tương đối -->
    <img src="./images/balloon.png" alt="Khinh khí cầu" id="balloon" style="display: none;">
    <img src="./images/cloud.png" alt="Đám mây" id="cloud" style="display: none;">
    <script src="js/Balloon.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Bush.js"></script>
    <script src="js/Tree.js"></script>
    <script src="js/Gas.js"></script>
    <script>
        var canvas = document.getElementById('canvas'),
            imgBalloon = document.getElementById('balloon'),
            imgCloud = document.getElementById('cloud'),
            audioBg = new Audio('./sound/game-bg.mp3'),
            audioBegin = new Audio('./sound/balloon-start.flac'),
            audioFail = new Audio('./sound/balloon-fail.mp3'),
            audioGas = new Audio('./sound/more_gas.mp3'),
            context = canvas.getContext("2d");
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;
        console.log(canvas.width, canvas.height);
        var treeCount = 15,
            bushCount = 25,
            speed = 2,
            energy = 2000,
            yBalloon = 0,
            xGame = 0,
            lossRate = 1,
            gameScore = 0;
        var game = new Game(audioBg, gameScore, imgCloud, treeCount, bushCount);
        var balloon = new Balloon(yBalloon, imgBalloon, audioBegin);
        var bush = new Bush(0, game.getBushParameter());
        var tree = new Tree(0, game.getBushParameter(), game.getRootParameter());
        balloon.setEnergy(energy);

        function generateTree(x) {
            for (let i = 0; i < game.getTreeArray().length; i++) {
                tree.drawTree(game.getTreeArray()[i] + x, context, game.getColor());
            }
            for (let i = 0; i < game.getBushArray().length; i++) {
                bush.drawBush(game.getBushArray()[i] + x, context, game.getColor());
            }
        }
        canvas.addEventListener('mousedown', function () {
            if (balloon.getEnergyInfo() > 0) {
                balloon.turnOn();
                game.playGame();
            }
        });
        canvas.addEventListener('mouseup', function () {
            balloon.turnOff();
        });
        function animateGame() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            game.drawBackground(context);
            balloon.drawBalloon(context);
            balloon.drawEnergyBar(context);
            generateTree(xGame);
            if (game.getStatus()) {
                generateTree(xGame -= speed);
                game.setScore(gameScore += speed);
                game.setCoordinates(xGame -= speed);
            }
            if (balloon.fire()) {
                if (balloon.getEnergyInfo() <= 0) {
                    balloon.turnOff();
                } else {
                    balloon.setCoordinates(yBalloon += speed);
                    lossRate = (yBalloon > 350) ? 3 : (yBalloon > 220) ? 2 : 1; //Bay càng cao thì càng tốn nhiên liệu
                    balloon.setEnergy(energy -= speed * lossRate);
                }
            } else {
                if (yBalloon - speed <= 0) {
                    yBalloon = 0;
                    game.stopGame();
                } else {
                    yBalloon -= speed / 3;
                }
                balloon.setCoordinates(yBalloon -= speed);
            }
            if (game.getStatus()) {
                if (yBalloon <= 2) {
                    game.drawWin(gameScore);
                } else {
                    game.drawLose(gameScore);
                }
            }
        }
        setInterval(animateGame, 10);
    </script>
</body>

</html>
