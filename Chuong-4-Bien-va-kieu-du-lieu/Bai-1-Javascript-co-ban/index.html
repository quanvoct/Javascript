<!DOCTYPE html>
<html>
<head>
  <title>JS cơ bản</title>
</head>
<body>
            <h2>NHÚNG JAVASCRIPT TRỰC TIẾP VÀO CÂU LỆNH HTML</h2>

            <button type="button" onclick="alert('Chào mừng các thầy cô và các bạn đến với khóa học Javascript căn bản!');">Hello world!</button>
            <hr>
            <h2>NHÚNG JAVASCRIPT BẰNG THẺ &lt;JAVASCRIPT&gt;</h2>
            <button type="button" onclick="Message();">Câu chào mừng</button>
            <script>
            function Message(){
                alert('Bài tập nhúng javascript thông qua thẻ <script>!');
            }
            </script>
            <hr>
            <h2>BÀI TẬP NHÚNG JAVASCRIPT BẰNG FILE JS</h2>
            <button type="button" onclick="welcome();">Click Me!</button>
            <script src="code.js"></script>
</body>
</html>
