<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính số ngày trong tháng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card my-3 mx-auto" style="width: 30rem">
      <div class="card-body">
        <form id="form">
          <div class="input-group mb-3">
            <span class="input-group-text">Nhập một tháng trong năm</span>
            <input
              type="number"
              class="form-control"
              id="thang"
              min="1"
              max="12"
            />
          </div>
          <p id="returnText" class="my-5"></p>
        </form>
      </div>
    </div>
    <script>
      var thang = document.getElementById("thang");
      var form = document.getElementById("form");
      var returnText = document.getElementById("returnText");
      form.addEventListener("keyup", function () {
        if (thang.value != "") {
          m = parseInt(thang.value);
          console.log(m);
          switch (m) {
            case 2:
              returnText.innerHTML = "28 hoặc 29 ngày";
              break;
            case 4:
            case 6:
            case 9:
            case 11:
              returnText.innerHTML = "30 ngày";
              break;
            default:
              returnText.innerHTML = "31 ngày";
              break;
          }
        }
      });
    </script>
  </body>
</html>
