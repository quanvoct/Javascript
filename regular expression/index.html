<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu thức chính quy (Regular Expression)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body text-center">
            <form id="regular-expression">
                <h1>Nhập một chuỗi đầu vào</h1>
                <p>Kết quả xuất ra sẽ là một chuỗi chỉ chấp nhận các ký tự: .,:;'-_+=*[]{} và khoảng trắng</p>
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Nhập chuỗi đầu vào" id="regex"
                        autocomplete="off" />
                    <span class="input-group-text">→</span>
                    <input type="text" class="form-control bg-white" placeholder="Chuỗi đã xử lý" id="output"
                        readonly />
                </div>
            </form>
        </div>
    </div>


    <script>
        var str = document.getElementById('regex'),
            output = document.getElementById('output');
        str.addEventListener('keyup', function () {
            output.value = str.value.replace(new RegExp("[ ](?=[ ])|[^-_:;+=.,{}*'A-Za-z0-9 ]+", "g"), "");
        })
    </script>
</body>

</html>
