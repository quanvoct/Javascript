<body>
    <script>
        let str = prompt("Enter a string:");
        let strArr = [str[0]];
        for (let i = 1; i < str.length; i++) {
            if (str[i] == str[i].toUpperCase()) {
                strArr.push(str[i].toLowerCase());
            } else if (str[i] == str[i].toLowerCase()) {
                strArr.push(str[i].toUpperCase());
            }
        }
        console.log(strArr.join(''));
    </script>
