<body>
    <div class="row">
        <div class="col-8">
            <div class="card my-3 mx-auto">
                <div class="card-header text-center">
                    <h3>BÀN CỜ CARO - Lượt chơi thứ: <span id="luotchoi">0</span><span id="count" class="d-none">0</span></h3>
                </div>
                <div class="card-body" id="hienthi" style="font-family:'Courier New', Courier, monospace;">
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card my-3 mx-auto">
                <div class="card-header text-center">
                    <h3>Player A</h3>
                </div>
                <div class="card-body" id="playerA">
                    Các lượt chơi của playerA
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="card my-3 mx-auto">
                <div class="card-header text-center">
                    <h3>Player B</h3>
                </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        function inBanCo(obj) {
            let str = '<h1>';
            for (let row = 0; row < banco.length; row++) {
                for (let col = 0; col < banco[row].length; col++) {
                    str += '<a style="cursor: pointer" id="'
                    str += row + ',' + col;
                    str += '" onclick="doAction(this)">&nbsp;';
                    str += banco[row][col];
                    str += '&nbsp;</a>';
                }
                str += '<br/>';
            }
            str += '</h1>'
            hienthi.innerHTML = str;
        }
        var luotchoi = document.getElementById('luotchoi');
        var count = document.getElementById('count');
        var hienthi = document.getElementById('hienthi');
        var playerA = document.getElementById('playerA');
        var playerB = document.getElementById('playerB');
        var quantity = 10;
        var banco = [];
        /* Nếu lười đánh số vào từng phần tử thì mình dùng vòng lặp để push các phần tử vào mảng */
        for (let i = 0; i < quantity; i++) {
            banco.push([]); //Thêm một mảng rỗng vào mảng banco
            for (let j = 0; j < quantity; j++) {
                banco[i].push("•"); //Push chữ • vào mảng banco[i]
            }
        }
        inBanCo(banco);


        function doAction(obj) {
            vitri = obj.id.split(',');
            if (count.innerText % 2 == 0) {
                banco[vitri[0]][vitri[1]] = 'X';
                luotchoi.innerText++;
            } else {
                banco[vitri[0]][vitri[1]] = 'O';
            }
            count.innerText++;
            inBanCo(banco);
        }
