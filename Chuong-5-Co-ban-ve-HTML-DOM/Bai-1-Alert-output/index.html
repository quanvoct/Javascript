<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành hiển thị đầu ra</title>
    <script>
        function showMessage(){
            alert('Xin chào thế giới!');
        }
    </script>
</head>
<body>
    <h1>Bài thực hành hiển thị đầu ra</h1>
    <h2>Bài tập 1: Dùng hàm Alert</h2>
    <input type="button" onclick="showMessage()" value="Alert"/>
</body>
</html>
